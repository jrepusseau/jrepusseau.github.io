<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div id="unique-id" style="display:none;">
    <div class="popover-heading">This is a heading</div>
    <div  class="popover-body"><p id='ui'>This is HTML content that will be loaded inside a <p></div>
</div>

<button tabindex="0" role="button" data-toggle="popover" data-placement="bottom" data-popover-content="#unique-id">
    Click me to load a popover
</button>
<script>


$(function(){
    
    $("[data-toggle=popover]").popover({
        html : true,
        content: function() {
            var content = $(this).attr("data-popover-content");
            return $(content).children(".popover-body").html();
        },
        title: function() {
            var title = $(this).attr("data-popover-content");
            return $(title).children(".popover-heading").html();
        }
    });

document.getElementById("ui").innerHTML='YESSSSSSSSS';
    
});
</script>
</body>
</html>
