<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  
 
</head>

<body>

<div class="container">
  <h3>Popover Example</h3>
  <ul class="list-inline" id="debatetitle">
  </ul>
</div>

<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
});
</script>
 <script>
var node = document.createElement("LI");
var para = document.createElement("A");
var t = document.createTextNode("noodle"); //word[i]
para.appendChild(t);  
para.setAttribute("title","noodle");  //word[i]
para.setAttribute("data-toggle","popover");
para.setAttribute("data-placement","Top"); 

para.setAttribute("data-content","jambon"); //defi[j][y]

node.appendChild(para); 
document.getElementById("debatetitle").appendChild(node);

</script>
</body>
</html>
