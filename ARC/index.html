<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Track current location - 4.11</title>

    <style>
      html,
      body,
      #viewDiv {
	    position: absolute;
		top: 17px;
	   	padding: 0;
        margin: 0;
        height: 99%;
        width: 100%;
      }
	  #optionsDiv {
      position: absolute;
      bottom: 10px;
      width: 100%;
      padding: 20px ;
      z-index: 1;
      text-align: center;
    }

    .button {
      background: white;
      padding: 7px;
      border: 1px solid #005e95;
      font-size: 0.9em;
      margin: 5px;
      color: #005e95;
      font-family: "Avenir Next W01", "Arial", sans-serif;
    }
	
	.button1
	{
	background: white;
	}
	
	.button2
	{
	background: red;
	border-radius: 50%;
	}
	
	.button3
	{
	background: orange;
	}
	
	.button4
	{
	background: green;
	}
	
	
	.button1:hover {
      background: #005e95;
      color: white;
      cursor: pointer;
    }
    </style>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.11/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.11/"></script>
	
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
    <script>
      require([
        "esri/widgets/Track",
        "esri/views/MapView",
        "esri/Map",
		"esri/layers/CSVLayer",
        "esri/views/SceneView" 
      ], function(Track, MapView, Map, CSVLayer,SceneView) {
        var map = new Map({
          basemap: "streets-navigation-vector",
		  ground: "world-elevation"
        });

        var view = new MapView({
          map: map,
          container: "viewDiv",
		  scale: 50000000,          // Sets the initial scale to 1:50,000,000
    center: [2, 49] 
        });

        // Create an instance of the Track widget
        // and add it to the view's UI
        var track = new Track({
          view: view
        });
        

        // The sample will start tracking your location
        // once the view becomes ready
        
  document.getElementById("Position").addEventListener("click",
          function() {
	  track.start();
          });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
	<div id="optionsDiv">
	  <button id="Position" class="button button1">Position</button>
 	  <button id="Emergency" class="button button2">+E</button>
</div>
