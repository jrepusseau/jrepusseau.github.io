<style>

    .button {

	background-image: url("ARClogo.jpg");

<div id="viewDiv" style="width: 100%; height: 97vh;"></div>

<script>
    
	var mymap = L.map('viewDiv').setView([45, 3], 3),
	 geocoder = L.Control.Geocoder.nominatim(),
        control = L.Control.geocoder({
          geocoder: geocoder
        }).addTo(mymap),
        newMarker,
		newCircle;
    
	mymap.doubleClickZoom.disable(); 
	
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 20,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);
	
	mymap.locate({setView: true, maxZoom: 20});
	
	function onLocationFound(e) {
	if (newCircle)
	     mymap.removeLayer(newCircle);
    var radius = e.accuracy / 2;
    newCircle= new L.circle(e.latlng, radius).addTo(mymap);
    }

    mymap.on('locationfound', onLocationFound);
	
	
	
	

    L.control.locate({
       locateOptions: {
               enableHighAccuracy: true,
			   maxZoom: 18
}}).addTo(mymap);	
	
	mymap.addControl(new L.Control.Fullscreen({
    title: {
        'false': 'View Fullscreen',
        'true': 'Exit Fullscreen'
    }
}));
      
    //  L.Control.geocoder().addTo(mymap);


	/*L.circle([51.508, -0.11], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("I am a circle.");

	L.polygon([
		[51.509, -0.08],
		[51.503, -0.06],
		[51.51, -0.047]
	]).addTo(mymap).bindPopup("I am a polygon.");*/


	var popup = L.popup();

	function onMapClick(e) {
	    if (newMarker)
	     mymap.removeLayer(newMarker);
		 
		 
		 //////////////////////////////////
		 
		  geocoder.reverse(e.latlng, mymap.options.crs.scale(mymap.getZoom()*2), function(results) {
          var r = results[0];
          if (r) {
           newMarker = new L.marker(e.latlng,{draggable:true} ).addTo(mymap)
	    .bindPopup(r.name+"<button id='Emergency' class='button button2'>Emergency</button><button id='Maintenance' class='button button3'>Maintenance</button><button id='Services' class='button button4'>Services</button>").openPopup();	
          }
		  else
		  {
		  newMarker = new L.marker(e.latlng,{draggable:true} ).addTo(mymap)
	    .bindPopup("<button id='Emergency' class='button button2'>Emergency</button><button id='Maintenance' class='button button3'>Maintenance</button><button id='Services' class='button button4'>Services</button>").openPopup();	

		  }
		 //////////////////////////////////////////// 
		 });
		
			
			}

	mymap.on('dblclick', onMapClick);

</script>

<div id="optionsDiv">
	<button id="FS" >FS</button>
	  <button id="Position" class="button button1">Position</button>
	  <button id='Pin' class="button button1">Pin</button>
 	  </div>
	  <div id="choiceDiv">
 <button id='Emergency' class='button button2'>Emergency</button><button id='Maintenance' class='button button3'>Maintenance</button><button id='Services' class='button button4'>Services</button>
