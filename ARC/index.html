<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,width=device-width"
    />
    <title> ARC Demo</title>

    <style>
      html,
      body,
      #viewDiv {
	    position: absolute;
		top: 21px;
	   	padding: 0;
        margin: 0;
        height: 97%;
        width: 100%;
      }
	  #optionsDiv {
      position: absolute;
      bottom: 10px;
      width: 100%;
      padding: 20px ;
      z-index: 1;
      text-align: center;
    }

    .button {
      background: white;
      padding: 7px;
      border: 1px solid #005e95;
      font-size: 0.9em;
      margin: 5px;
      color: #005e95;
      font-family: "Avenir Next W01", "Arial", sans-serif;
    }
	
	.button1
	{
	background: white;
	}
	
	.button2
	{
	background: red;
	border-radius: 50%;
	}
	
	.button3
	{
	background: orange;
    border-radius: 30%;
	}
	
	.button4
	{
	background: green;
	}
	
	
	.button1:hover {
      background: #005e95;
      color: white;
      cursor: pointer;
    }
	
	.button2:hover {
      background: #005e95;
      color: white;
      cursor: pointer;
    }
	
	.button3:hover {
      background: #005e95;
      color: white;
      cursor: pointer;
    }
	
	.button4:hover {
      background: #005e95;
      color: white;
      cursor: pointer;
    }
	
    </style>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.11/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.11/"></script>
	
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
    <script>
      require([
        "esri/widgets/Track",
        "esri/views/MapView",
        "esri/Map",
		"esri/layers/CSVLayer",
        "esri/views/SceneView"
      ], function(Track, MapView, Map, CSVLayer,SceneView) {
        var map = new Map({
          basemap: "streets-navigation-vector",
		  ground: "world-elevation"
        });

        var view = new MapView({
          map: map,
          container: "viewDiv",
		  scale: 50000000,          // Sets the initial scale to 1:50,000,000
    center: [2, 49] 
        });

        // Create an instance of the Track widget
        // and add it to the view's UI
        var track = new Track({
         
    view: view
        });
        view.ui.add(track, "top-left");
		
    
        
  document.getElementById("Position").addEventListener("click",
          function() {
	  track.start();
	   var r = confirm("Is the position accurate?");
  if (r == true) {
    document.getElementById("Position").style.color="green";
  } else {
    
  }
	  
          });
		  
		  document.getElementById("Emergency").addEventListener("click",
          function() {
	   document.getElementById("viewDiv").style.opacity = '0.6';
          });

		  var coordsWidget = document.createElement("div");
      coordsWidget.id = "coordsWidget";
      coordsWidget.className = "esri-widget esri-component";
      coordsWidget.style.padding = "7px 15px 5px";

      view.ui.add(coordsWidget, "bottom-right");
		  
		  function showCoordinates(pt) {
        var coords = "Lat/Lon " + pt.latitude.toFixed(3) + " " + pt.longitude.toFixed(3);
        coordsWidget.innerHTML = coords;
      }
		
      view.watch("stationary", function(isStationary) {
        showCoordinates(view.center);
      });

      view.on("pointer-move", function(evt) {
        showCoordinates(view.toMap({ x: evt.x, y: evt.y }));
      });	

      view.on("click", function(evt) {
        alert("click!");
      });		  
	  
	

	
	  });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
	<div id="optionsDiv">
	  <button id="Position" class="button button1">Position</button>
 	  <button id="Emergency" class="button button2">+E</button>
	  <button id="Maintenance" class="button button3">+M</button>
	  <button id="Services" class="button button4">+S</button>
</div>
 <nav class="navbar navbar-expand-lg fixed-top ">

</nav>


  </body>
</html>
