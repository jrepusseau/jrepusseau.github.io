<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
<script src="https://www.domoritz.de/leaflet-locatecontrol/src/L.Control.Locate.js"> </script>
<style>
      html,
      body,
      #viewDiv {
	    position: fixed;
		top: 0px;
	   	padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
	   #choiceDiv {
	 visibility: hidden;
      position: absolute;
      top: 30px;
      width: 100%;
      padding: 20px ;
      z-index: 1;
      text-align: center;
    }

    .button {
      background: white;
      padding: 7px;
      border: 1px solid #005e95;
      font-size: 0.9em;
      margin: 5px;
      color: #005e95;
      font-family: "Avenir Next W01", "Arial", sans-serif;
    }
	
	.button1
	{
	background-image: url("ARClogo.jpg");
	}
	
	.button2
	{
	background: red;
	border-radius: 50%;
	}
	
	.button3
	{
	background: orange;
    border-radius: 30%;
	}
	
	.button4
	{
	background: green;
	}
	
	
	.button1:hover {
      background: #005e95;
      color: white;
      cursor: pointer;
    }
	
	.button2:hover {
      background: #005e95;
      color: white;
      cursor: pointer;
    }
	
	.button3:hover {
      background: #005e95;
      color: white;
      cursor: pointer;
    }
	
	.button4:hover {
      background: #005e95;
      color: white;
      cursor: pointer;
    }
	  
</style>
	
</head>
<body>



<div id="viewDiv" style="width: 100%; height: 97vh;"></div>

<script>
    var newMarker
	var mymap = L.map('viewDiv').setView([45, 3], 3);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 20,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

    L.control.locate({
       locateOptions: {
               enableHighAccuracy: true
}}).addTo(mymap);	
	
	

	/*L.circle([51.508, -0.11], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("I am a circle.");

	L.polygon([
		[51.509, -0.08],
		[51.503, -0.06],
		[51.51, -0.047]
	]).addTo(mymap).bindPopup("I am a polygon.");*/


	var popup = L.popup();

	function onMapClick(e) {
	    if (newMarker)
	     mymap.removeLayer(newMarker);
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
		newMarker = new L.marker(e.latlng,{draggable:true} ).addTo(mymap)
	    .bindPopup("<button id='Emergency' class='button button2'>Emergency</button><button id='Maintenance' class='button button3'>Maintenance</button><button id='Services' class='button button4'>Services</button>").openPopup();	
	}

	mymap.on('click', onMapClick);

</script>

<div id="optionsDiv">
	<button id="FS" >FS</button>
	  <button id="Position" class="button button1">Position</button>
	  <button id='Pin' class="button button1">Pin</button>
 	  </div>
	  <div id="choiceDiv">
 <button id='Emergency' class='button button2'>Emergency</button><button id='Maintenance' class='button button3'>Maintenance</button><button id='Services' class='button button4'>Services</button>
       </div>
	   


</body>
</html>
