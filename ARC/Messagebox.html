<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  right: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  color: #f1f1f1;
}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

.openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color: #111;
  color: white;
  padding: 10px 15px;
  border: none;
}

.openbtn:hover {
  background-color: #444;
}

#main {
  transition: margin-left .5s;
  padding: 16px;
}


</style>
</head>
<body>

<div id="mySidebar" class="sidebar" >
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <a href="#">Fresh</a>
  <a href="#">Emergency</a>
  <a href="#">Dental</a>
  <a href="#">RDV</a>
</div>

<div id="main">
  <button class="openbtn" onclick="openNav()">? Toggle Sidebar</button>  
  <h2>Collapsed Sidebar</h2>
  <p>Click on the hamburger menu/bar icon to open the sidebar, and push this content to the right.</p>
</div>

<script>
init();
 function init(){
var poll=['Alex surpise birthday','Association meeting','Dentist RDV','Secret Appointement'];
var status=['list-group-item-info','list-group-item-success','disbabled','disabled'];
var creator=['Paul','John JinYu','Mr JKKKD','Masked'];
 for (i = 0; i < poll.length; i++) {  
 var node = document.createElement("A");  
node.setAttribute("class", "list-group-item "+status[i]);  // Create a <li> node
node.setAttribute("id", i);
node.setAttribute('onclick','');
var titl = document.createElement("H4"); 
titl.setAttribute("class", "list-group-item-heading");
var tt = document.createTextNode(poll[i]); 
titl.appendChild(tt);      
var cr = document.createTextNode(creator[i]);
var li2 = document.createElement("p"); 
li2.setAttribute("class", "list-group-item-text");
li2.appendChild(cr);    

node.appendChild(titl);
node.appendChild(li2);

document.getElementById('mySidebar').appendChild(node);  
}
}

function openNav() {

  document.getElementById("mySidebar").style.width = "50%";
  document.getElementById("main").style.marginRight = "50%";
 
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginRight= "0";
}
</script>
   
</body>
</html>
