<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>PoseNet build app using p5.js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.2.3/dist/ml5.min.js" type="text/javascript"></script>
  
</head>

<body>
  <h1>PoseNet build v1.1 p5.js</h1>
  <p id='status'>Loading model...</p>
  <script >
  let video;
let poseNet;
let poses = [];

var partNames = [
  'nose', 'leftEye', 'rightEye', 'leftEar', 'rightEar', 'leftShoulder',
  'rightShoulder', 'leftElbow', 'rightElbow', 'leftWrist', 'rightWrist',
  'leftHip', 'rightHip', 'leftKnee', 'rightKnee', 'leftAnkle', 'rightAnkle'
];

var options = 
{ 
 imageScaleFactor: 0.3,
 outputStride: 16,
 flipHorizontal: false,
 minConfidence: 0.5,
 maxPoseDetections: 3,
 scoreThreshold: 0.5,
 nmsRadius: 20,
 detectionType: 'single',
 multiplier: 0.50,
};


function setup() {
  frameRate(1);
  createCanvas(640, 480);
  video = createCapture(VIDEO);
  video.size(width, height);

  // Create a new poseNet method with a single detection
poseNet = ml5.poseNet(video, options, modelReady)
  // This sets up an event that fills the global variable "poses"
  // with an array every time new poses are detected
  
  ////// NO POSE DETECTED ON PHONE
  poseNet.on('pose', function(results) {
    poses = results;
   // alert('poses detected');
  });
  // Hide the video element, and just show the canvas
  	
	
  video.hide();
}

function modelReady() {
  select('#status').html('Model Loaded');
}

function draw() {
   translate(width,0); // move to far corner
  scale(-1.0,1.0);
 
  image(video, 0, 0, width, height);

  // We can call both functions to draw all keypoints and the skeletons
  
  text('HIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIII', 50, 50);
  
  drawKeypoints();
 // drawSkeleton();
  
}

// A function to draw ellipses over the detected keypoints
function drawKeypoints()  {

 
  // Loop through all the poses detected
  for (let i = 0; i < poses.length; i++) {
    // For each pose detected, loop through all the keypoints
    let pose = poses[i].pose;
    for (let j = 0; j < pose.keypoints.length; j++) {
      // A keypoint is an object describing a body part (like rightArm or leftShoulder)
      let keypoint = pose.keypoints[j];
      // Only draw an ellipse is the pose probability is bigger than 0.2
      if (keypoint.score > 0.1) {
        fill(255, 0, 0);
        noStroke();
      //  ellipse(keypoint.position.x, keypoint.position.y, 10, 10);
		text(partNames[j], keypoint.position.x, keypoint.position.y);
	
		
      }
    }
  }
}

// A function to draw the skeletons
function drawSkeleton() {
  // Loop through all the skeletons detected
  for (let i = 0; i < poses.length; i++) {
    let skeleton = poses[i].skeleton;
    // For every skeleton, loop through all body connections
    for (let j = 0; j < skeleton.length; j++) {
      let partA = skeleton[j][0];
      let partB = skeleton[j][1];
      stroke(255, 0, 0);
      line(partA.position.x, partA.position.y, partB.position.x, partB.position.y);
    }
  }
}
  
  
  
  </script>
</body>

</html>
